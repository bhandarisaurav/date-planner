name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run ci
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        id: firebase-deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATE_PLANNER_SB }}'
          channelId: live
          projectId: date-planner-sb
      - name: 'Sending SMS Notification'
        uses: twilio-labs/actions-sms@v1
        with:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
          fromPhoneNumber: ${{ secrets.TWILIO_NUMBER }}
          toPhoneNumber: ${{ secrets.MY_NUMBER }}
          message: |
            PROD Build Success : ${{ steps.firebase-deploy.outputs.details_url }}
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
