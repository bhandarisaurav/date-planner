name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATE_PLANNER_SB }}'
          projectId: date-planner-sb
      - name: Send Email on Success
        if: success()
        run: |
          echo "Deployment to Firebase Hosting was successful"
          echo "https://date-planner-sb.web.app"
          echo "https://date-planner-sb.firebaseapp.com"
      - name: Send Email on Failure
        if: failure()
        run: |
          echo "Deployment to Firebase Hosting was not successful"
          echo "https://date-planner-sb.web.app"
          echo "https://date-planner-sb.firebaseapp.com"
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
