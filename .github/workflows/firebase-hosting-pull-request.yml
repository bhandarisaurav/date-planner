name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run ci
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DATE_PLANNER_SB }}'
          projectId: date-planner-sb
      - name: 'Sending SMS Notification'
        uses: twilio-labs/actions-sms@v1
        with:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
          fromPhoneNumber: ${{ secrets.TWILIO_NUMBER }}
          toPhoneNumber: '+1(647)9154911)'
          message: 'Hello from Twilio'
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
